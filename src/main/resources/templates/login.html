<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Unidad Deportiva</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
    <header th:replace="layout/layout :: header"></header>

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/login}" th:object="${empleado_cargo}" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" th:field="*{codEmpleado}" type="number" placeholder="Código" />
                                                <label for="inputEmail">Código</label>
                                            </div>
                                            <div class="form-floating  row mb-3">
                                                <div class="btn-group col-md-6">
                                                    <input type="radio" th:field="*{idCargo}" value="1" class="btn-check" name="options" id="option1" autocomplete="off" checked />
                                                    <label class="btn btn-outline-primary" for="option1">Auxiliar</label>
                                                </div>
                                                <div class="btn-group col-md-6">
                                                    <input type="radio" th:field="*{idCargo}" value="3" class="btn-check" name="options" id="option2" autocomplete="off" />
                                                    <label class="btn btn-outline-primary" for="option2">Director Deportivo</label>
                                                </div>
                                            </div>

                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-success btn-block" type="submit">Ingresar</button></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Unidad Deportiva - Universidad Distrital Francisco Jose de Caldas 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
