<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">MÃ³dulo Unidad Deportiva</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/consultaDocente}">Asistencia Docente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/consultaEstudiante}">Asistencia Pasante</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/consultaMiembroEquipo}">Asistencia Miembro Equipo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/insertarAsistencia}">Registro Asistir Responsable</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/prestamo}">Registro Prestamo</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="vh-100" style="background-color: #f4f5f7;">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Curso</th>
            <th>Espacio</th>
            <th>Nombre Del Deporte</th>
            <th>Cantidad Inscritos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rangoHora : ${rangoHoras}">
            <td th:text="${rangoHora.curso}"></td>
            <td th:text="${rangoHora.espacio}"></td>
            <td th:text="${rangoHora.nomDeporte}"></td>
            <td th:text="${rangoHora.inscritos}"></td>
            <td><a class="btn btn-primary btn-xs" th:text="${'Editar'}"></a></td>
        </tr>
        </tbody>
    </table>
</section>
<section class="vh-100" style="background-color: #f4f5f7;">
    <h2>Elementos Deportivos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Estado</th>
            <th>Sede</th>
            <th>Deporte</th>
            <th>Elemento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elemento : ${elementos}">
            <td th:text="${elemento.idEstado}"></td>
            <td th:text="${elemento.idMarca}"></td>
            <td><a class="btn btn-primary btn-xs" th:text="${'Editar'}"></a></td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="src/main/resources/static/js/scripts.js"></script>
</body>
<footer th:replace="layout/layout :: footer"></footer>

</html>
